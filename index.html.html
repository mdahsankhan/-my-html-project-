
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Payment Example</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007BFF; color: white; padding: 12px; border: none; width: 100%; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Ahsan M-pay</h2>
    <form id="mobileForm">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" placeholder="+91 9876543210" pattern="[+]?[0-9]{10,15}" required>
        <span id="error" class="error"></span>
        <label for="amount">Amount (INR):</label>
        <input type="number" id="amount" placeholder="e.g., 100" min="1" step="0.01" required>
        <button type="button" onclick="initiateMobilePayment()">Pay Now</button>
    </form>

    <script>
        function initiateMobilePayment() {
            const mobile = document.getElementById('mobile').value;
            const amount = document.getElementById('amount').value;
            const errorEl = document.getElementById('error');
            
            // Basic validation
            if (!mobile.match(/[+]?[0-9]{10,15}/)) {
                errorEl.textContent = 'Invalid mobile number';
                return;
            }
            if (!amount) {
                errorEl.textContent = 'Please enter an amount';
                return;
            }
            errorEl.textContent = '';
            
            // Simulate gateway integration (e.g., Paystack or Paytm)
            // In production: Use gateway SDK to send mobile/amount to backend
            alert(`Redirecting to payment for ${mobile} with amount ${amount} INR. (Simulated)`);
            
            // Example: For Paystack (Africa/India focus)
            // const handler = PaystackPop.setup({
            //     key: 'your_public_key',
            //     email: 'user@example.com',  // Derive from user profile
            //     amount: amount * 100,  // In kobo/cents
            //     metadata: { mobile_number: mobile },
            //     callback: function(response) { /* Handle success */ }
            // });
            // handler.openIframe();
        }
    </script>
</body>
</html>
